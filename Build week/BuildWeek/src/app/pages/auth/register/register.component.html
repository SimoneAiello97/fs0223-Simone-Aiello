<!-- Ho semplicemente copiato un form vecchio -->

<form>

  <div >
    <input class="form-control" type="email" placeholder="Inserisci la tua email"
  name="email" [(ngModel)]="data.email">
  </div>

  <div class="mb-3">
    <input class="form-control" type="password" placeholder="Inserisci la tua password"
    name="password" [(ngModel)]="data.password">
  </div>

  <div class="mb-3">
  <input class="form-control" type="text" placeholder="Il tuo Nome"
  name="name" [(ngModel)]="data.name">
  </div>

  <div class="mb-3">
 <input class="form-control" type="text" placeholder="Il tuo Cognome"
  name="surname" [(ngModel)]="data.surname">
  </div>

  <!-- il bottone nei formModule mi attiva i form -->
  <button  (click)="mari()" >Registrati</button>

</form>
