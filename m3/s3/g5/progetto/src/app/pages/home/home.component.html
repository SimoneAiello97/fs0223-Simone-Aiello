<header class="banner m-0">
  <div class="banner__overlay">
    <div class="banner__container">
      <h1 class="banner__hero">Pizza World</h1>
      <p class="banner__text">...dove puoi creare ottime pizze! </p>
    </div>
  </div>
</header>

<div class="main pt-3 pb-5">
  <div class="container-fluid">
<div class="row">
  <app-pizza ></app-pizza>
</div>
    <div class="row">
      <div class="col d-flex justify-content-center flex-column align-items-center">
        <div class="card mb-2" *ngFor="let pizza of pizze">
          <div class="card-body">
            <h3 class="card-title fs-2">{{pizza.gusto}}</h3>
            <h6 class="card-subtitle mb-2 text-body-secondary fs-5">{{pizza.prezzo}} â‚¬</h6>
            <p class="card-text fs-6">{{pizza.ingredients}}</p>
            <button class="btn btn-outline-warning " [routerLink]="['/home','edit',pizza.id]">Modifica</button>
            <div class="x-button" (click)="delete(pizza.id)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
