<div class="main-container">
  <div class="search-bar-container">
    <a [routerLink]="['completed']"><app-completed></app-completed></a>
  </div>

  <div class="notes-list">
  <app-note-card
  *ngFor="let todo of todos; index as i"
  [link]="todo.id"
  (delete)="deleteNote(todo.id)"
  (check)="checked(todo)"
  [title]="todo.title"
  [subtitle]="todo.subtitle"
  ></app-note-card>
  </div>
  <button class="addBtn" routerLink="new">+Add</button>
</div>
