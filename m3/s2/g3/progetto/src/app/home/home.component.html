<div *ngFor="let user of users; let i = index" class="card text-bg-light mb-3" style="max-width: 18rem;">
    <div class="card-header">Post {{i+1}}</div>
    <div class="card-body">
      <h5 class="card-title">
        {{user.username}}
      </h5>
      <p class="card-text">{{user.name}}</p>
      <p class="card-text">{{user.email}}</p>
    </div>
  </div>
