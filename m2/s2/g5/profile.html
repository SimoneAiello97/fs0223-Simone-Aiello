<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
</head>
<body>
    <!-- inizio navbar -->
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./asset/netflix_logo.png" alt="Bootstrap">
            </a>
        </div>
    </nav>
</header>
<!-- fine navbar -->
<!-- inizio main -->
<main>
    <div class="container-fluid profile">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="row">
                    <h1>Edit Profile</h1>
                </div>
                <div class="row no-border">
                    <div class="col-4 h-100">
                        <div class="position-relative h-100">
                            <img class="img-fluid h-100" src="asset/avatar.png" alt="avatar">
                            <span class="badge rounded-pill text-bg-dark position-absolute">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                                </svg>
                            </span>
                        </div>
                    </div>
    
                    <div class="col-8">
                        <div class="row">
                            <button type="button" class="btn btn-secondary disabled" disabled>Strive Student</button>
                            <p class="p-0">Language:</p>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>English</option>
                                <option value="1">Italiano</option>
                                <option value="2">German</option>
                                <option value="3">French</option>
                            </select>
                        </div>
                    </div>
                </div>    
                    <div class="row">
                        <div class="col-8 offset-4">
                            <div class="row">
                                <p class="p-0">Maturity Setting:</p>
                                <button type="button" class="btn btn-secondary" disabled>ALL MATURITY RATINGS</button>
                                <p class="p-0">Show titles of all maturity ratings for this profile.</p>
                                <button type="button" class="btn btn-outline-secondary">EDIT</button>
                            </div>
                            <div class="row no-border">
                                <p class="p-0">Autoplay controls</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Autoplay next episode in a series on all devices.
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Autoplay previews whlle browsing on all devices.
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row no-border">
                        <div class="col-4">
                            <button type="button" class="btn btn-light px-5">SAVE</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-outline-secondary px-5">CANCEL</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-outline-secondary px-4">DELETE PROFILE</button>
                        </div>
                    </div>
                
            </div>
                        
            </div>
        </div>
    </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
