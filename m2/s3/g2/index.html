<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
    body {
      background-color: black;
      color: white;
    }
  </style>
  <body>
<div class="container-fluid mt-2">
 
        <div class="form row justify-content-center">
            <div class="input-group row ">
                <input type="text" class="form-control col-md-8" id="inputName" placeholder="Insert your name here!"
                    aria-label="Recipient's username with two button addons">
                <button class="btn btn-outline-success col-md-2" id="saveBtn" type="button">SAVE</button>
                <button class="btn btn-outline-danger col-md-2" id="deleteBtn" type="button">DELETE</button>
            </div>
        </div>

    
    
    <div class="text-center d-flex justify-content-center mt-3">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="ms-5" id="timer"></p>
    </div>
</div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
