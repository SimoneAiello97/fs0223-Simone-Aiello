<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
<body>
    <form>
        <div class="input-group">
        <span class="input-group-text">Nome dell'animale e del padrone</span>
        <input type="text" aria-label="First name" class="form-control pet-name">
        <input type="text" aria-label="Last name" class="form-control owner">
      </div>
    <div class="form-floating">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>Scegli la razza</option>
          <option>Cane</option>
          <option>Gatto</option>
          <option>Coniglio</option>
        </select>
        <label for="floatingSelect">Works with selects</label>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Razza</span>
        <input type="text" class="form-control razza" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <button type="submit">SALVA UTENTE</button>
    </form>
      <ul id="users-list"></ul>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
