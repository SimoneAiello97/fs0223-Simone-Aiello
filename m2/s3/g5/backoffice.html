<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <!-- Inizio navbar -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
              <a class="navbar-brand" href="#">
                  <img src="assets/shopping-logo.svg" alt="Logo" width="30" height="24"
                      class="d-inline-block align-text-top">
                  Shopify</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link active" href="./backoffice.html">Back-office</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="./detail.html">Details</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
  </header>
  <!-- fine navbar -->
    <!-- inizio main -->
    <main>
      <div class="container">
        <div class="row justify-content-center mt-3">
          <div class="col-12 col-md-8 text-center">
            <h2>Nuovo prodotto</h2>
            <form class="mt-5 text-start" id="event-form">
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input
                placeholder="Inserisci il NOME del prodotto!"
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="namefield"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Descrizione prodotto</label
                >
                <input
                placeholder="descrizione dettagliata del prodotto"
                  type="text"
                  class="form-control"
                  id="description"
                  aria-describedby="descriptionfield"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input
                  type="number"
                  placeholder="Inserisci il prezzo"
                  class="form-control"
                  id="price"
                  aria-describedby="pricefield"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="time" class="form-label">Brand del prodotto</label>
                <input
                  placeholder="Inserisci il brand del prodotto"
                  type="text"
                  class="form-control"
                  id="brand"
                  aria-describedby="timefield"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="time" class="form-label">Url dell'immagine</label>
                <input
                  placeholder="Inserisci l'URL dell'immagine del prodotto"
                  type="text"
                  class="form-control"
                  id="img"
                  aria-describedby="timefield"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary" id="save-button">
                CREA PRODOTTO
              </button>
              <button type="submit" class="btn btn-secondary" id="reset-button">
                RESET
              </button>
              <button
                type="button"
                class="btn btn-danger d-none"
                id="delete-button"
              >
                ELIMINA PRODOTTO
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="script/backoffice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
